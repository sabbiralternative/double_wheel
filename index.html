<!DOCTYPE html>
<html lang="en" class="is-web">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title></title>

    <link href="/src/assets/css/main.6a157fe4.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/src/assets/css/559.82955dec.chunk.css"
    />
  </head>
  <body>
    <div style="height: 100%; zoom: 1.1" id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      function updateClass() {
        if (window.innerWidth > 800) {
          document.documentElement.classList.add("is-web");
          document.documentElement.classList.remove("is-mobile");
        } else {
          document.documentElement.classList.add("is-mobile");
          document.documentElement.classList.remove("is-web");
        }
      }
      updateClass();

      // Run on resize
      window.addEventListener("resize", updateClass);
    </script>
  </body>
</html>
